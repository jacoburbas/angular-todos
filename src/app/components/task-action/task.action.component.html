<mat-card-title align="center"> {{ data.type === "add task" ? 'Add task' : 'Edit task'
  }} </mat-card-title>

<div class="exit" (click)="closeDialog()">x</div>

<form (ngSubmit)="onFormSubmit()" [formGroup]="taskActionForm">
  <input *ngIf="data.type === 'edit task'" hidden type="text" />

  <mat-form-field>
    <mat-label>Title:</mat-label>
    <input matInput type="text" formControlName="title" required="required">
    <mat-error *ngIf="taskActionForm.controls['title'].hasError('required')">error title</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Text:</mat-label>
    <input matInput type="text" formControlName="text" required="required">
    <mat-error *ngIf="taskActionForm.controls['text'].hasError('required')">error text</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date:</mat-label>
    <input matInput type="date" required="required" formControlName="date">
    <mat-error *ngIf="taskActionForm.controls['date'].hasError('required')">date text</mat-error>
  </mat-form-field>

  <app-button text="{{ data.type === 'add task' ? 'Add task' : 'Edit task'  }}"
    disabled="{{!taskActionForm.valid}}"></app-button>
</form>
